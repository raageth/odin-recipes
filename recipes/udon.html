    <h1>Udon</h1>
    <img src="../images/udon.jpg" alt="Katsu Don" height="500" width="350">
    <h2>Ingredients</h2>
    <ul>
        <li>2 cups Dashi</li>
        <li>1 1/2 Tbsp Shoyu</li>
        <li>1 Tbsp Mirin</li>
        <li>2 servings Udon</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Combine Dashi, Shoyu and Mirin to form a broth.</li>
        <li>Pour broth on udon and enjoy!</li>
    </ol>
